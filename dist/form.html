<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700&display=swap&_v=20230319130741" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css?_v=20230319130741">
	<title>Sprinterstate</title>
</head>
<body>
	<header class="header">
	<div class="container">
		<div class="row">
			<div class="logo">
				<a href="#https://sprinterstate.com#" class="logo_link"><picture><source srcset="img/Site-Logo3.webp" type="image/webp"><img src="img/Site-Logo3.png" alt="logo"></picture> SPRINTERSTATE </a>
			</div>
				<ul class="menu">
					<li class="menu_item"><a href="#" class="menu_link">Home</a></li>
					<li class="menu_item"><a href="#" class="menu_link">Driver school</a></li>
					<li class="menu_item"><a href="#" class="menu_link">For brokers</a></li>
				</ul>
		</div>
	</div>
	<div class="hamburger">
		<span></span>
		<span></span>
		<span></span>
	</div>
</header>
	<div class="form" style="background-image: url('img/bg3.jpeg');">
		<div class="container">
			<div class="form_wrapper">
				<form id="form" action="#" class="form_body">
					<h1 class="form_title">GET A FREIGHT QUOTE</h1>
					<div class="form_item">
						<input type="text" name ="company" class="form_input" placeholder="Company Name / MC #">
					</div>
					<div class="form_item small">
						<input type="text" name ="FirstName" class="form_input small_item" placeholder="First Name">
						<input type="text" name ="LastName" class="form_input small_item" placeholder="Last Name">
					</div>
					<div class="form_item">
						<input required type="phone" name ="phone" class="form_input" placeholder="Phone +1 777 777 77 77">
					</div>
					<div class="form_item">
						<input required type="email" name ="email" class="form_input" placeholder="Email">
					</div>
					<div class="form_item">
						<input type="text" name ="pickup" class="form_input" placeholder="Pickup Location">
					</div>
					<div class="form_item">
						<input type="text" name ="drop-off" class="form_input" placeholder="Drop-off Location">
					</div>
					<div class="form_item small">
						<input type="text" name ="weight" class="form_input small_item" placeholder="Weight, lb">
						<input type="text" name ="dimensions" class="form_input small_item" placeholder="Dimensions">
					</div>
					<div class="form_item">
						<select name ="type" class="form_select">
							<option value="1" selected>Equipment Type</option>
							<option value="2">Reefer</option>
							<option value="3">Dry Van</option>
							<option value="4">Sprinter</option>
							<option value="5">Straight Truck</option>
							<option value="6">Box Truck</option>
							<option value="7">Power Only</option>
							<option value="8">Other</option>
						</select>
					</div>
					<div class="form_item">
						<select name ="time" class="form_select">
							<option value="1" selected>Need Time</option>
							<option value="2">ASAP</option>
							<option value="3">Next Day</option>
							<option value="4">This Week</option>
							<option value="5">No hurry</option>
						</select>
					</div>
					<button type="submit" class="form_button">SEND</button>					
				</form>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/fcd158c583.js?_v=20230319130741" crossorigin="anonymous"></script>
	<script src="js/app.min.js?_v=20230319130741"></script>
</body>
</html>

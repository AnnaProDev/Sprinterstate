<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Sprinterstate</title>
</head>
<body>
	<header class="header">
	<div class="container">
		<div class="logo">
			<a href="#https://sprinterstate.com#" class="logo_link"><img src="img/Site-Logo3.png" alt="logo"> SPRINTERSTATE </a>
		</div>
		<ul class="menu">
			<li class="menu_item"><a href="#" class="menu_link">Home</a></li>
			<li class="menu_item"><a href="#" class="menu_link">Driver school</a></li>
			<li class="menu_item"><a href="../files/setup-info.pdf" class="menu_link">Setup info</a></li>
			<li class="menu_item"><a href="#" class="menu_link">Contacts</a></li>
		</ul>
	</div>
	<div class="hamburger">
		<span></span>
		<span></span>
		<span></span>
	</div>
</header>
	<div class="form" style="background-image: url('img/bg3.jpeg');">
		<div class="container">
			<div class="form_wrapper">
				<form  id="form" action="#" class="form_body">
					<h1 class="form_title">GET A FREIGHT QUOTE</h1>
					<div class="form_item">
						<input type="text" name ="company" class="form_input" placeholder="Company Name / MC #">
					</div>
					<div class="form_item small">
						<input required type="text" name ="FirstName" class="form_input small_item _req" placeholder="First Name*">
						<input type="text" name ="LastName" class="form_input small_item" placeholder="Last Name">
					</div>
					<div class="form_item">
						<input required id="phone" type="phone" name ="phone" class="form_input _req" placeholder="(777) 777-7777*">
					</div>
					<div class="form_item">
						<input required type="email" name ="email" class="form_input _req _email" placeholder="Email*">
					</div>
					<div class="form_item">
						<input type="text" name ="pickup" class="form_input" placeholder="Pickup Location">
					</div>
					<div class="form_item">
						<input type="text" name ="dropOff" class="form_input" placeholder="Drop-off Location">
					</div>
					<div class="form_item small">
						<input type="text" name ="weight" class="form_input small_item" placeholder="Weight, lb">
						<input type="text" name ="dimensions" class="form_input small_item" placeholder="Dimensions">
					</div>
					<div class="form_item">
						<select name ="type" class="form_select">
							<option value="Not selected" selected>Equipment Type</option>
							<option value="Reefer">Reefer</option>
							<option value="Dry Van">Dry Van</option>
							<option value="Sprinter">Sprinter</option>
							<option value="Straight Truck">Straight Truck</option>
							<option value="Box Truck">Box Truck</option>
							<option value="Power Only">Power Only</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="form_item">
						<select name ="time" class="form_select">
							<option value="Not selected" selected>Need Time</option>
							<option value="ASAP">ASAP</option>
							<option value="Next Day">Next Day</option>
							<option value="This Week">This Week</option>
							<option value="No hurry">No hurry</option>
						</select>
					</div>
					<button type="submit" class="form_button">SEND</button>					
				</form>
			</div>
		</div>
	</div>
	<div class="overlay">
		<div class="modal" id="thanks">
			<div class="modal_close">&times;</div>
			<div class="modal_subtitle">Thank you for your application!</div>
			<div class="modal_descr">Our manager will contact you soon!</div>			
		</div>
	</div>
	<script src="https://kit.fontawesome.com/fcd158c583.js" crossorigin="anonymous"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
